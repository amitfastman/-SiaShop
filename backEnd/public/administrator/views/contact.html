<!--

	<div class="span4">
		<h4 style="color:white">Email Us</h4>
		 <form name="feedback" class="form-horizontal" method="post" action="/messages">	 
	
      <fieldset> 
          <div class="control-group">
           
              <input type="text" name="name" placeholder="Name" ng-model="name" class="input-xlarge" required/>
              <span ng-show="feedback.name.$touched && feedback.name.$invalid">The name is required.</span>
		  </div>
		  
		  <div class="control-group">
           
			  <input type="email" name="email" placeholder="Email" ng-model="email" class="input-xlarge" required/>
			  <span ng-show="feedback.email.$touched && feedback.email.$invalid">The E-mail is invalid.</span>
			
		   </div>

		  <div class="control-group">
           
				<input type="text" name="phone" placeholder="Phone Number" ng-model="phone" class="input-xlarge"/>
           
          </div>
		  
		  <div class="control-group">
           
              <input type="text"  name="subject" placeholder="Subject" ng-model="subject" class="input-xlarge"/>
          
		  </div>
		  
          <div class="control-group">
              <textarea rows="3" id="textarea" name="text" class="input-xlarge" placeholder="Write us something" ng-model="text" required></textarea>
			  <span ng-show="feedback.text.$touched && feedback.text.$invalid"> Please write us something.</span>
          </div>

	 	  <button class="shopBtn" type="submit" ng-disabled="feedback.$invalid" ng-click="sendform()">Send email</button>
		  
       </fieldset> 
	 </form>
